<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>ew√ªa</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <header>
        <a href="index-fake.html">
            <div><img src="icons/back-arrow.svg" alt=""></div>
        </a>
        <div>Cadastro</div>
    </header>

    <form action="" id="js-form">
        <div class="container-input">
            <input type="text" name="nome-cadastro" id="nome-form" class="form-input input-nome" autocomplete="false">
            <div class="ph-nome">Nome</div>
        </div>

        <div class="container-input">
            <input type="email" name="email-cadastro" id="email-form" class="form-input input-email" autocomplete="false">
            <div class="ph-email">Email</div>
        </div>

        <div class="container-input">
            <input type="text" name="tel-cadastro" id="tel-form" class="form-input input-tel" autocomplete="false">
            <div class="ph-tel">Telefone</div>
        </div>

        <div class="container-input">
            <input type="password" name="senha-cadastro" id="senha-form" class="form-input input-senha" autocomplete="false">
            <div class="ph-senha">Senha</div>
        </div>

        <button type="button" onclick="criarConta()" class="primary-btn form-primary-btn" id="salvar-form">Criar Conta <img src="icons/seta.svg" alt=""></button>

        <a class="secondary-btn form-secondary-btn" href="index-fake.html">Cancelar</a>

    </form>
    <script src="js/cadastro.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

    <script src="js/firebase/config.js"></script>
    <script src="js/firebase/auth.js"></script>
</body>
</html>
